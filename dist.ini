name    = Pod-Weaver
version = 2.001
author  = Ricardo SIGNES <rjbs@cpan.org>
license = Perl_5
copyright_holder = Ricardo SIGNES

[Prereq]
List::MoreUtils = 0
Moose           = 0
Moose::Autobox  = 0.08 ; flatten
PPI             = 0    ; for detection of here-docs
Pod::Elemental  = 0
String::Flogger = 1
Pod::Eventual::Simple = 0.004 ; required by elemental
Software::License     = 0
String::RewritePrefix = 0
Test::Differences     = 0

[@Filter]
bundle = @Classic
remove = PodVersion
remove = BumpVersion

[PodWeaver]

